<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-10 ">
        <div class=" flex flex-row  justify-between w-11/12 mx-auto bg-teal-100 rounded-md">
            <div class="pl-4">
                <h1 class="text-2xl">INTERACTIVE</h1>
                <p>Geometry Genius</p>
            </div>
            <div class="p-4">
                <button id="btn-primary" class="bg-blue-800 text-white h-8 w-20 rounded-md">Blog</button>
            </div>
        </div>
    </header>

    <!----------------------------------- main-section -------------------------->

    <main>
        <section class="px-12 lg:px-12 flex flex-col md:flex-row lg:flex-row mt-5 ">
            <div class="items  bg-blue-800  w-[75%] grid md:grid-cols-2 lg:grid-cols-3 gap-2">

                <!-- card-1 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png " alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="first-name" class="card-title">Rectangle</h2>
                        <div>
                            <input id="first-a" type="text" placeholder="Type-here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="first-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="first-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card-2 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="second-name" class="card-title">Ellipse</h2>
                        <div>
                            <input id="second-a" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="second-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="second-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ----------------card-3 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/pentagon.png" alt="" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="third-name" class="card-title">Pentagon</h2>
                        <div>
                            <input id="third-a" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="third-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="third-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!------------------------------ card-4 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="four-name" class="card-title">Parallelogram</h2>
                        <div>
                            <input id="four-a" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="four-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="four-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ---------------------------------------card-5 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="five-name" class="card-title">Rhombus</h2>
                        <div>
                            <input id="five-a" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="five-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="fifth-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- ----------------------------card-6 -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 id="six-name" class="card-title">Triangle</h2>
                        <div>
                            <input id="six-a" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                            <input id="six-b" type="text" placeholder="Type here"
                                class="input input-bordered input-xs w-20 max-w-xs" />cm
                        </div>
                        <div class="card-actions">
                            <button id="six-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="item-results  w-[25%] mx-auto">
                <h1 class="text-2xl text-center font-bold underline">Area Calculation</h1>

                <div class="overflow-x-auto">
                    <table class="table w-full">
                      <!-- head -->
                      <thead>
                        <tr>
                        
                          <th>Name</th>
                          <th>Value</th>
                          <th>Button</th>
                        </tr>

                      </thead>
                      <tbody id="table-container">
                      
                      
                      </tbody>
                    </table>
                  </div>

            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>

</html>
